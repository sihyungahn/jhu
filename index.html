<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script>

    $(function(){
      $("#helloBtn").click(function(){
        var inputVal = $("#inputVal").val();
        alert("hello " + inputVal);
      });
    });

    $(function(){
      $("#byeBtn").click(function(){
        var inputByeVal = $("#inputByeVal").val();
        alert("Goodbye " + inputByeVal);
      });
    });


  </script>
  <style>
    body {
      text-align: center;
      margin: 10%;
    }
    button {
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>Hello User</h1>
  <input type="text" id="inputVal" placeholder="Enter your name">
  <button id="helloBtn"> Enter</button>
<hr>
<hr>
<h2>Goodbye User</h2>
  <input type="text" id="inputByeVal" placeholder="Enter your name">
  <button id="byeBtn"> Enter</button>

</body>
</html>
